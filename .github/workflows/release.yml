name: Release

on:
  push:
    tags:
      - 'v*.*' 

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        brew install libpcap ncurses

    - name: Build project
      run: make

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: anyintruder
        draft: false
        prerelease: false
        body_path: RELEASE_NOTES.md